spring:
  application:
    name: consumer
server:
  port: 9000
eureka:
  client:
    register-with-eureka: false
    #    消费方,不对为其他服务提供服务,则没有必要注册到eureka
    service-url:
      defaultZone: http://node1:8081/eureka/,http://node1:8082/eureka/,http://node1:8082/eureka/

logging:
  level:
    com.lyn.consumer: debug

feign:
  hystrix:
    enabled: true
#    等待服务重新上线,eureka其实还是比较慢的,因为eureka是AP,而不是CP

